{% extends 'basic.html' %}
{% load static %}




<title>{% block title %}HRMS : Login {% endblock %}</title>



{% block css %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    #Navbar {
        display: none;
    }


    .loginForm {
        position: relative;

        background: #018ABE;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #97CADB, #018ABE);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #97CADB, #018ABE);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        display: flex;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow: hidden;
        height: 100vh;
    }

    .container {
        position: relative;
        width: 800px;
        height: 500px;
        background: #fff;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .container .user {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
    }

    .container .user .imgBx {
        position: relative;
        width: 50%;
        height: 100%;
        background: #018ABE;
        transition: 0.5s;
    }

    .container .user .imgBx img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .container .user .formBx {
        position: relative;
        width: 50%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        transition: 0.5s;
    }

    .container .user .formBx form h2 {
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
        color: #555;
    }

    .container .user .formBx form input {
        position: relative;
        width: 100%;
        padding: 10px;
        background: #f5f5f5;
        color: #333;
        border: none;
        outline: none;
        box-shadow: none;
        margin: 8px 0;
        font-size: 14px;
        letter-spacing: 1px;
        font-weight: 300;
    }

    .container .user .formBx form input[type="submit"] {
        max-width: 100px;
        background: #018ABE;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        transition: 0.5s;
    }

    .container .user .formBx form .signup {
        position: relative;
        margin-top: 20px;
        font-size: 12px;
        letter-spacing: 1px;
        color: #000000;
        text-transform: uppercase;
        font-weight: 300;
    }

    .container .user .formBx form .signup a {
        font-weight: 600;
        text-decoration: none;
        color: #000000;
    }

    .container .signupBx {
        pointer-events: none;
    }

    .active .signupBx {
        pointer-events: initial;
    }

    .container .signupBx .formBx {
        left: 100%;
    }

    .active .signupBx .formBx {
        left: 0;
    }

    .container .signupBx .imgBx {
        left: -100%;
    }

    .active .signupBx .imgBx {
        left: 0;
    }

    .container .signinBx .formBx {
        left: 0;
    }

    .active .signinBx .formBx {
        left: 100%;
    }

    .container .signinBx .imgBx {
        left: 0;
    }

    .active .signinBx .imgBx {
        left: -100%;
    }

    @media (max-width: 991px) {
        section .container {
            max-width: 400px;
        }

        section .container .imgBx {
            display: none;
        }

        section .container .user .formBx {
            width: 100%;
        }
    }
</style>


{% endblock %}






{%block body%}

<section class="loginForm">
    <div class="container">
        <div class="user signinBx">
            <div class="imgBx"><img
                    src="{%static 'images/LoginPageImg.jpg' %}" />
            </div>
            <div class="formBx">
                <form action="{% url 'login' %}" method="post">{% csrf_token %}
                    <h2>Login In</h2>
                    <input type="text"  placeholder="Username" name="username" required />
                    <input type="password"  placeholder="Password" name="password" required />
                    <input type="submit" value="Login" />
                </form>
            </div>
        </div>
    
    </div>
</section>


{%endblock%}



{% block js %}
<script>
    function toggleForm() {
        var container = document.querySelector(".container");
        container.classList.toggle("active");
    }
</script>
{% endblock %}
